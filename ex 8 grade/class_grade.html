<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: rgb(78, 77, 77);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    "
  >
    <input style="border-radius: 10px; padding: 5px" type="text" id="get" />
    <div style="margin-top: 9px">
      <button
        id="click"
        style="
          background-color: black;
          color: white;
          border: none;
          border-radius: 10px;
          padding: 8px;
        "
      >
        Get grade
      </button>
      <button
        id="msg"
        style="
          background-color: black;
          color: white;
          border: none;
          border-radius: 10px;
          padding: 8px;
        "
      >
        Message
      </button>
    </div>
    <button
      id="suppr"
      style="
        margin-top: 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 13px;
      "
    >
      Delete
    </button>
    <p id="result" style="color: aliceblue"></p>
    <script src="grade.js"></script>
  </body>
</html>
